<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Hold Shift And Check Checkboxes</title>
  </head>
  <body>
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <label>This is an ibox layout</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Check one item</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Hold down your Shift key</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Check a lower item</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Everything inbetween should also be set to checked</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Try do it without any libraries</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Just regular JavaScript</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Good Luck!</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Don't forget to tweet your result</label>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
